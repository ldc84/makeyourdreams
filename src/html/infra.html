<script>
  window.addEventListener('load', function(){
    // 현재 페이지 메뉴 활성화
    $('#gnb ul li').eq(2).addClass('active');
    
    var wrap = $('#wrap');
    var dim = $('.dim');
    var thumb = $('.infra-list li a');

    /*
    *** PC ***
    */
    // open
    thumb.on('click', function(){
      var $img = $(this).find('img').attr('src');
      var layer = $('<div class="layer-gallery"><div class="image"><img src="' + $img + '" alt=""></div><a href="" class="close"></a></div>')
      dim.css('z-index', '15').show();
      wrap.append(layer);
      return false
    });
    // clse
    $(document).on('click', '.close', function(){
      dim.css('z-index', '10').hide();
      $('.layer-gallery').remove();
      return false
    })

    $('.image-active').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '.infra-m-list'
    });
    $('.infra-m-list').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      asNavFor: '.image-active',
      centerPadding: '6px',
      infinite: false,
      dots: true,
      arrows: false,
      focusOnSelect: true
    });

  });
</script>
